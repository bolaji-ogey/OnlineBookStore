<!DOCTYPE html>
<html>
    <head>
        <title>Purchase History</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/metro/crimson/jtable.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
        <!-- Include jTable script file. -->
        <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
        <script src="js/jquery.jtable.js" type="text/javascript"></script>
        <!--link href="themes/metro/lightgray/jtable.min.css" rel="stylesheet" type="text/css" /-->
        <link href="themes/metro/purple/jtable.min.css" rel="stylesheet" type="text/css" />
         
         <!-- Include jTable script file. -->
         <script src="js/jquery.jtable.min.js"></script><!-- comment -->
         
           <style type="text/css">
            #SelectedRowList
            {
                margin-top: 5px;
                border: 1px solid #999;
                background-color: #EEE;
                padding: 5px;
            }
        </style>

    
         <script type="text/javascript">
    $(document).ready(function () {
        $('#PersonTableContainer').jtable({
            title: 'User Purchase History',
            paging: true,
            pageSize: 10,
            sorting: true,
            actions: {
                listAction: '/fetch/user/purchases/1',
               // createAction: '/GettingStarted/CreatePerson',
               updateAction: '/api/update',
              //  deleteAction: '/GettingStarted/DeletePerson'
            },
            fields: {
                customerid: {
                    key: true,
                    list: false
                },
                customername: {
                    title: 'Customer Name',
                    width: '40%'
                },
                email: {
                    title: 'Email',
                    width: '20%'
                },
                phone: {
                    title: 'Phone',
                    width: '20%'
                },
                city: {
                    title: 'City',
                    width: '20%'
                }
            }
        });
        $('#PersonTableContainer').jtable('load');
    });
    
</script>     
    </head>
    <body> 
        <div id="PersonTableContainer"></div>
     
     </body>
 
</html>
