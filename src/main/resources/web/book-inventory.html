<!DOCTYPE html>
<html>
    <head>
        <title>Book-Inventory</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/metro/crimson/jtable.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
        <!-- Include jTable script file. -->
        <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
        <script src="js/jquery.jtable.js" type="text/javascript"></script>
        <!--link href="themes/metro/lightgray/jtable.min.css" rel="stylesheet" type="text/css" /-->
        <link href="themes/metro/purple/jtable.min.css" rel="stylesheet" type="text/css" />
         
         <!-- Include jTable script file. -->
         <script src="js/jquery.jtable.min.js"></script><!-- comment -->
         
           <style type="text/css">
            #SelectedRowList
            {
                margin-top: 5px;
                border: 1px solid #999;
                background-color: #EEE;
                padding: 5px;
            }
        </style>

    
         <script type="text/javascript">
    $(document).ready(function () {
        $('#InventoryTableContainer').jtable({
            title: 'Book Inventory',
            paging: true,
            pageSize: 10,
            sorting: true,
            actions: {
                 listAction: 'http:/localhost:8080/bookstore/inventory/books'
            },
            fields: {
                id: {
                    key: true,
                    list: false
                },
               title: {
                   title: 'Title',
                    width: '20%'
                },
                genre: {
                    title: 'Genre',
                    width: '10%'
                },
                isbn: {
                    title: 'ISBN',
                    width: '10%'
                },
                author: {
                    title: 'Author',
                    width: '20%'
                },
                yearPublished: {
                    title: 'Year Published',
                    width: '20%'
                },
                price: {
                    title: 'Price',
                    width: '20%'
                },
                unitsInStock: {
                    title: 'Units Available',
                    width: '10%'
                }
            }
        });
        $('#InventoryTableContainer').jtable('load');
    });
    
</script>     
    </head>
    <body> 
        <div id="InventoryTableContainer"></div>
     
     </body>
 
</html>
